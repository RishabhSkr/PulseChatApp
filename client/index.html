<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pulse.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Chat</title>

    <!-- ðŸŸ¡ PWA Yellow Belt: Manifest & Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Real-time messaging app with group chats and file sharing" />

    <!-- iOS Support (Safari doesn't fully support manifest) -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-title" content="PulseChat" />
  </head>
  <body>
    <div id="root">
      <style>
        html, body { margin: 0; padding: 0; background: #111827; }
        .pre-loader {
          position: fixed; inset: 0;
          display: flex; justify-content: center; align-items: center;
          background: linear-gradient(to bottom, #111827, #1f2937);
        }
        .pre-loader-inner { text-align: center; }
        .pre-loader .ring {
          position: relative; width: 80px; height: 80px; margin: 0 auto 32px;
        }
        .pre-loader .ring-bg {
          position: absolute; width: 80px; height: 80px;
          border-radius: 50%; border: 4px solid #374151; opacity: 0.3;
        }
        .pre-loader .ring-spin {
          position: absolute; width: 80px; height: 80px;
          border-radius: 50%; border: 4px solid #3b82f6;
          border-top-color: transparent; animation: spin 0.8s linear infinite;
        }
        .pre-loader .text { color: #e5e7eb; font-size: 18px; font-family: sans-serif; }
        .pre-loader .subtext {
          color: #9ca3af; font-size: 14px; font-family: sans-serif;
          margin-top: 12px; animation: pulse 2s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
      </style>
      <div class="pre-loader">
        <div class="pre-loader-inner">
          <div class="ring">
            <div class="ring-bg"></div>
            <div class="ring-spin"></div>
          </div>
          <div class="text">Getting things ready...</div>
          <div class="subtext">Please wait while we set up your experience</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
